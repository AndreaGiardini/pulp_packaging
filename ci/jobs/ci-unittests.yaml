- job-template:
    name: '{topology}-1-provision'
    defaults: ci-workflow-provision
    node: master
    parameters:
        - choice:
            name: SITE
            choices:
              - qeos
              - os1
            description: |
              Site where to provision resources
        - string:
            name: PULP_GIT_PULP_BRANCH
            default: master
            description: |
                The branch of the Pulp platform to run the unit tests against.
        - string:
            name: PULP_GIT_PULP_RPM_BRANCH
            default: master
            description: |
                The branch of the Pulp RPM plugin to run the unit tests against.
        - string:
            name: PULP_GIT_PULP_PUPPET_BRANCH
            default: master
            description: |
                The branch of the Pulp Puppet plugin to run the unit tests against.
        - string:
            name: PULP_GIT_NECTAR_BRANCH
            default: master
            description: |
                The branch of nectar to run the unit tests against.
        - string:
            name: PULP_GIT_GOFER_BRANCH
            default: master
            description: |
                The branch of gofer to run the unit tests against.

    builders:
        - shell: |
            #!/bin/bash

            cp -v -R $QEOS_CONFIG_ZIP/config/* $WORKSPACE/{topology_path}

            export JSLAVENAME={topology}-{jslavename}
            # Provision Jenkins Slave
            if [ "$JSLAVENAME" != "master" ]
            then
                $WORKSPACE/ci-ops-central/bootstrap/provision_jslave.sh --site=$SITE --project_defaults={project_defaults} \
                --topology={topology_path}/{topology} --ssh_keyfile={ssh_keyfile} \
                --jslave_execs={jslave_execs} --jslavecreate --resources_file={jslavename}.json

                TR_STATUS=$?
                if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Provisioning\nSTATUS: $TR_STATUS"; exit 1; fi
            fi

            files=$(ls $WORKSPACE/*.slave 2>/dev/null)
            if [ -e "$files" ]
            then
                cat $WORKSPACE/*.slave >> $WORKSPACE/RESOURCES.txt
            fi

        - inject:
            properties-file: $WORKSPACE/RESOURCES.txt

    publishers:
      - archive:
          artifacts: '*.txt, *.json'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: '{topology}-2-runtest'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true
          - project: '{topology}-3-teardown'
            current-parameters: true
            condition: 'UNSTABLE_OR_WORSE'
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true
      - default-ci-workflow-publishers


- job-template:
    name: '{topology}-2-runtest'
    defaults: ci-workflow-runtest
    node: '{topology}'
    scm:
        - git:
            url: 'https://github.com/pulp/pulp.git'
            branches:
                - origin/$PULP_GIT_PULP_BRANCH
            basedir: pulp
        - git:
            url: 'https://github.com/pulp/pulp_rpm.git'
            branches:
                - origin/$PULP_GIT_PULP_RPM_BRANCH
            basedir: pulp_rpm
        - git:
            url: 'https://github.com/pulp/pulp_puppet.git'
            branches:
                - origin/$PULP_GIT_PULP_PUPPET_BRANCH
            basedir: pulp_puppet
        - git:
            url: 'https://github.com/pulp/nectar.git'
            branches:
                - origin/$PULP_GIT_NECTAR_BRANCH
            basedir: nectar
        - git:
            url: 'https://github.com/pulp/gofer.git'
            branches:
                - origin/$PULP_GIT_GOFER_BRANCH
            basedir: gofer
    builders:
        - copyartifact:
            project: '{topology}-1-provision'
            filter: '*.txt, *.json'
            target: $WORKSPACE

        - shell: |
            #!/bin/bash
            set -x

            sudo yum -y install python-mock python-nose python-coverage

            cd $WORKSPACE

            bash $WORKSPACE/pulp/playpen/ci/setup.sh
            bash -ex $WORKSPACE/pulp/playpen/ci/run_tests.sh
            bash -ex $WORKSPACE/pulp/playpen/ci/build_rpm.sh


    publishers:
      - cobertura:
          report-file: 'coverage/*.xml'
          fail-no-reports: true
          targets:
            - lines:
                healthy: 80.0
                unhealthy: 0.0
                failing: 0.0
      # Publish a pretty graph of the test results
      - junit:
          results: 'test/*.xml'
          keep-long-stdio: true
          test-stability: true
      # Archive the test results
      - archive:
          artifacts: 'test/**'
          allow-empty: 'true'
      # Tear down all the instances that were provisioned
      - trigger-parameterized-builds:
          - project: '{topology}-3-teardown'
            current-parameters: true
      - default-ci-workflow-publishers

- job-template:
    name: '{topology}-3-teardown'
    defaults: ci-workflow-provision
    node: master
    builders:
        - shell: |
            #!/bin/bash
            export JSLAVETEARDOWN={jslaveteardown}

            cp -v -R $QEOS_CONFIG_ZIP/config/* $WORKSPACE/{topology_path}

            if [ "$JSLAVETEARDOWN" == "True" ]
            then
              $WORKSPACE/ci-ops-central/bootstrap/teardown_jslave.sh --site=$SITE --project_defaults={project_defaults} \
              --topology=ci-ops-central/project/config/aio_jslave --jslavename=$JSLAVENAME \
              --jslaveusername={jslaveusername} --jslavepassword={jslavepassword} --jslaveip=$JSLAVEIP --jslaveteardown

              TR_STATUS=$?
              if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Teardown\nSTATUS: $TR_STATUS"; exit 1; fi
            fi

- job-group:
    name: '{topology}'
    jobs:
      - '{topology}-1-provision'
      - '{topology}-2-runtest'
      - '{topology}-3-teardown'

- project:
    name: unit-tests
    project:
     - workflow
    project_defaults:
     - pulp_packaging/ci/config/project_defaults
    topology_path:
     - pulp_packaging/ci/config
    topology:
     - unittest-rhel5
     - unittest-rhel6
     - unittest-rhel7
     - unittest-fc19
     - unittest-fc20
    ssh_keyfile:
     - pulp_packaging/ci/config/keys/pulp-ci-key.pem
    jobs:
     - '{topology}'
    jslavename:
     - 'unittest-slave'
    jslave_execs:
     - 4
    jslaveimage:
     - rhel-x86_64-7.0-20140915-jenkins
    jslaveflavor:
     - m1.small
    jslaveusername:
     - root
    jslavepassword:
     - 123456
    jslaveteardown:
     - True
